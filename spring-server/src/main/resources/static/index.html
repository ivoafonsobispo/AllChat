<!DOCTYPE html>
<html>
<head>
    <title>Chat.io</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">


</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row mb-4">
        <div class="col-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect" class="mr-2">Connection:</label>
                    <button id="connect" class="btn btn-success mr-2" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-danger" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-9">
            <form class="form-inline" id="loginForm">
                <div class="form-group">
                    <label for="name" class="mr-1">Username</label>
                    <input type="text" id="name" class="form-control mr-1" placeholder="Username">
                    <label for="password" class="mr-1">Password</label>
                    <input type="password" id="password" class="form-control mr-1" placeholder="Password">
                </div>
                <button id="loginBtn" class="btn btn-primary mr-1" type="submit">Login</button>
            </form>
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-secondary float-right" data-toggle="modal" data-target="#exampleModal">
                Create Account
            </button>
            <div class="modal fade" id="exampleModal" tabindex="-2" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="exampleModalLabel">Create Account</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="createAccountForm">
                                <div class="form-group">
                                    <label for="newUsername">Username</label>
                                    <input type="text" class="form-control" id="newUsername" placeholder="Enter username">
                                </div>
                                <div class="form-group">
                                    <label for="newPassword">Password</label>
                                    <input type="password" class="form-control" id="newPassword" placeholder="Enter password">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="createAccount()">Create Account</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 mb-4">
            <form>
                <div class="form-group">
                    <label for="message" class="mr-1">Message:</label>
                    <input type="text" id="message" class="form-control mr-1" placeholder="Message">
                </div>
                <button id="send" class="btn btn-primary float-right" type="submit">Send</button>
            </form>
        </div>
        <div class="col-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Chat</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
