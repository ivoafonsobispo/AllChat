apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: allchat-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: accounts.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: accounts-service
            port:
              number: 8000
  - host: chat.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: chat-service
            port:
              number: 8002
  - host: frontend.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3000
  - host: websocket.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: websocket-service
            port:
              number: 8001
